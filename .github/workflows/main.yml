name: React Native Android and iOS Builds
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  ios-adhoc-build:
    name: Build iOS IPA (Ad Hoc)
    runs-on: macos-latest
    env:
      NODE_VERSION: '18'
    steps:
      # Clean derived data
      - name: Clean Derived Data
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -rf ~/Library/Caches/CocoaPods
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      # Install npm dependencies
      - name: Install npm dependencies
        run: npm install
      # Install CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version
      # Install CocoaPods dependencies
      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update
      # Fix Bundle Identifier in Xcode Project
      - name: Fix Bundle Identifier in Xcode Project
        env:
          BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        run: |
          cd ios
          echo "üîß Setting bundle identifier: $BUNDLE_ID"
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*;/PRODUCT_BUNDLE_IDENTIFIER = \"$BUNDLE_ID\";/g" CICDDEMOAPP.xcodeproj/project.pbxproj || \
          sed -i '' "/buildSettings = {/,/};/s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*;/PRODUCT_BUNDLE_IDENTIFIER = \"$BUNDLE_ID\";/g" CICDDEMOAPP.xcodeproj/project.pbxproj
          echo "‚úÖ Bundle identifier set"
      # Setup code signing for ad hoc
      - name: Setup Ad Hoc Code Signing
        env:
          IOS_ADHOC_PROFILE_BASE64: ${{ secrets.IOS_ADHOC_PROFILE_BASE64 }}  # Renamed secret
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          echo "üîê Creating build keychain..."
          security create-keychain -p "$IOS_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$IOS_CERTIFICATE_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 build.keychain
          echo "üì¶ Importing distribution certificate..."
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          echo "üîß Setting key partition list..."
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$IOS_CERTIFICATE_PASSWORD" build.keychain
          echo "üì± Importing ad hoc provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_ADHOC_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/build.mobileprovision
          echo "üìã Extracting provisioning profile info..."
          security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/build.mobileprovision > profile.plist
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" profile.plist)
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" profile.plist)
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV
          echo "‚úÖ Ad hoc code signing setup complete"
          echo "Profile UUID: $PROFILE_UUID"
          echo "Profile Name: $PROFILE_NAME"
      # Debug: List available signing identities
      - name: Debug Signing Identities
        run: |
          security find-identity -v -p codesigning build.keychain
          echo "‚Üë‚Üë‚Üë Check if 'iPhone Distribution' or similar appears above. If not, your cert is wrong."
      # Create ad hoc export options plist
      - name: Create Ad Hoc exportOptions.plist
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        run: |
          cat > ios/exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>compileBitcode</key>
              <false/>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string>$APPLE_TEAM_ID</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROFILE_NAME</string>
              </dict>
              <key>thinning</key>
              <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF
          echo "‚úÖ Ad hoc exportOptions.plist created"
          echo "üìã Content:"
          cat ios/exportOptions.plist
      # Build iOS app for ad hoc distribution
      - name: Build iOS Ad Hoc App
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        run: |
          cd ios
          echo "üèóÔ∏è Cleaning build directory..."
          xcodebuild clean -workspace CICDDEMOAPP.xcworkspace -scheme CICDDEMOAPP -configuration Release -destination "generic/platform=iOS"
          echo "üîç Verifying project setup..."
          xcodebuild -workspace CICDDEMOAPP.xcworkspace -scheme CICDDEMOAPP -configuration Release -showBuildSettings > build_settings.log
          grep -E "(PRODUCT_BUNDLE_IDENTIFIER|PROVISIONING_PROFILE|DEVELOPMENT_TEAM|CODE_SIGN_IDENTITY)" build_settings.log || true
          echo "üöÄ Building archive for ad hoc distribution..."
          xcodebuild archive \
            -workspace CICDDEMOAPP.xcworkspace \
            -scheme CICDDEMOAPP \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/CICDDEMOAPP.xcarchive \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_UUID" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="${{ secrets.APPLE_SIGNING_IDENTITY }}" \
            CURRENT_PROJECT_VERSION=1 \
            MARKETING_VERSION=1.0
          if [ -d "build/CICDDEMOAPP.xcarchive" ]; then
            echo "‚úÖ Ad hoc archive created successfully!"
          else
            echo "‚ùå Archive creation failed!"
            cat build_settings.log
            exit 1
          fi
      # Export IPA for ad hoc
      - name: Export Ad Hoc IPA
        run: |
          cd ios
          echo "üì¶ Exporting Ad Hoc IPA..."
          xcodebuild -exportArchive \
            -archivePath build/CICDDEMOAPP.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build \
            -allowProvisioningUpdates
          echo "‚úÖ Ad hoc export completed"
          if compgen -G "build/*.ipa" > /dev/null; then
            IPA_FILE=$(ls build/*.ipa)
            echo "üéâ Ad Hoc IPA created: $IPA_FILE"
            ls -la "$IPA_FILE"
          else
            echo "‚ùå IPA not found!"
            ls -la build/
            exit 1
          fi
      # Upload IPA artifact
      - name: Upload Ad Hoc IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-adhoc
          path: ios/build/*.ipa
          retention-days: 30
      # Cleanup
      - name: Cleanup
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -f certificate.p12 profile.plist || true
      # Success notification
      - name: Success Notification
        if: success()
        run: |
          echo "üéâ iOS Ad Hoc IPA Build Completed Successfully!"
          echo "üì± Bundle ID: ${{ secrets.APPLE_BUNDLE_ID }}"
          echo "üë• Team ID: ${{ secrets.APPLE_TEAM_ID }}"
          echo "üì≤ IPA can be installed directly on provisioned devices"
          echo "‚úÖ Ad Hoc IPA is available in the artifacts"
