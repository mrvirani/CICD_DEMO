name: iOS CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ios-build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      # 1️⃣ Code Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      # 3️⃣ Install Dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Setup Ruby (for fastlane)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      # 5️⃣ Install fastlane
      - name: Install fastlane
        run: gem install fastlane

      # 6️⃣ Setup Certificates & Provisioning Profile
      - name: Setup iOS Certificates
        run: |
          echo ${{ secrets.IOS_CERTIFICATE_BASE64 }} | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P ${{ secrets.IOS_CERTIFICATE_PASSWORD }} -T /usr/bin/codesign
          echo ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }} | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          security list-keychains -s build.keychain

      # 7️⃣ iOS Build using fastlane
      - name: Build iOS IPA
        run: |
          fastlane gym \
            --scheme "CICDDEMOAPP" \
            --export_method "development" \
            --clean \
            --output_directory "./build" \
            --output_name "CICDDEMOAPP.ipa" \
            --silent

      # 8️⃣ Upload IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/CICDDEMOAPP.ipa
