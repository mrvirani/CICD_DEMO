name: Android CI/CD

# ğŸš€ àª•à«àª¯àª¾àª°à«‡ run àª¥àªµà«àª‚ àªœà«‹àªˆàª
on:
  push:
    branches: [ "main" ]       # main branch àªªàª° push àª¥àª¾àª¯ àª¤à«àª¯àª¾àª°à«‡ run àª¥àª¶à«‡
  pull_request:
    branches: [ "main" ]       # pull request open àª¥àª¾àª¯ àª¤à«àª¯àª¾àª°à«‡ run àª¥àª¶à«‡

jobs:
  android-build:
    name: Build Android Debug & Release
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Code Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'    # node_modules cache àª®àª¾àªŸà«‡ auto

      # 3ï¸âƒ£ Install Dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4ï¸âƒ£ Setup JDK (Java 17 recommended for Android Gradle Plugin)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      # 5ï¸âƒ£ Android Debug Build
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      # 6ï¸âƒ£ Android Release Build
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      # 7ï¸âƒ£ Upload Artifacts (Debug & Release APK)
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
